<script>
        // Replace with your Roblox Game ID (Place ID)
        const gameId = '2534724415';

        // Function to fetch game details
        async function fetchGameDetails() {
            try {
                const response = await fetch(`https://games.roblox.com/v1/games/${gameId}/`);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const data = await response.json();
                const playingCount = data.playing;
                document.getElementById('playingCount').textContent = playingCount.toLocaleString();
            } catch (error) {
                console.error('Error fetching game details:', error);
            }
        }

        // Fetch game details when the page loads
        window.onload = fetchGameDetails;
    </script>
